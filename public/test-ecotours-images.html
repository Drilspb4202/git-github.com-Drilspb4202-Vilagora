<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–¢–µ—Å—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —ç–∫–æ—Ç—É—Ä–æ–≤</title>
    <style>
        body {

            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .image-grid {

        }
        .image-item .info {

            font-size: 14px;
        }
        .error {
            border-color: #ff4444;
            background: #441111;
        }
        .success {
            border-color: #44ff44;
            background: #114411;
        }
        .loading {

        }
    </style>
</head>
<body>
    <h1>üå≤ –¢–µ—Å—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –±–ª–æ–∫–∞ "–≠–∫–æ—Ç—É—Ä—ã"</h1>
    <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –≤—Å–µ—Ö 10 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:</p>
    
    <div class="image-grid" id="imageGrid">
        <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <script>
        const images = [
            { path: "/images/ecotours/mushroom-picking-1.jpg", name: "ecotours/mushroom-picking-1.jpg" },
            { path: "/images/ecotours/berry-picking.jpg", name: "ecotours/berry-picking.jpg" },
            { path: "/images/ecotours/fishing.jpg", name: "ecotours/fishing.jpg" },
            { path: "/images/ecotours/forest-walk.jpg", name: "ecotours/forest-walk.jpg" },
            { path: "/images/ecotours/karelian-forest-1.jpg", name: "ecotours/karelian-forest-1.jpg" },
            { path: "/images/ecotours/karelian-forest-2.jpg", name: "ecotours/karelian-forest-2.jpg" },
            { path: "/images/ecotours/karelian-forest-3.jpg", name: "ecotours/karelian-forest-3.jpg" },
            { path: "/images/ecotours/mushroom-picking-3.jpg", name: "ecotours/mushroom-picking-3.jpg" },
            { path: "/images/ecotours/mushroom-picking-4.jpg", name: "ecotours/mushroom-picking-4.jpg" },
            { path: "/images/ecotours/mushroom-picking.jpg", name: "ecotours/mushroom-picking.jpg" },
            { path: "/images/syamozero/syamozero-1.jpg", name: "syamozero/syamozero-1.jpg" },
            { path: "/images/syamozero/syamozero-2.jpg", name: "syamozero/syamozero-2.jpg" },
            { path: "/images/syamozero/syamozero-3.jpg", name: "syamozero/syamozero-3.jpg" },
            { path: "/images/syamozero/syamozero-4.jpg", name: "syamozero/syamozero-4.jpg" }
        ];

        const grid = document.getElementById('imageGrid');

        images.forEach((imageInfo, index) => {
            const item = document.createElement('div');
            item.className = 'image-item loading';
            
            const img = document.createElement('img');
            const info = document.createElement('div');
            info.className = 'info';
            info.innerHTML = `<strong>${index + 1}. ${imageInfo.name}</strong><br>–ü—É—Ç—å: ${imageInfo.path}<br>–°—Ç–∞—Ç—É—Å: <span id="status-${index}">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</span>`;
            
            img.onload = function() {
                item.className = 'image-item success';
                document.getElementById(`status-${index}`).textContent = '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ';
            };
            
            img.onerror = function() {
                item.className = 'image-item error';
                document.getElementById(`status-${index}`).textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                img.style.display = 'none';
            };
            
            img.src = imageInfo.path;
            img.alt = imageInfo.name;
            
            item.appendChild(img);
            item.appendChild(info);
            grid.appendChild(item);
        });
    </script>
</body>
</html>
